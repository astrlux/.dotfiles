shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux -2 attach || tmux -2"

env:
  TERM: xterm-256color

working_directory: Common/CodingChallenges # Start directory in projects (my most common)

window:
  decorations: 'none' # Banish title bar
  dimensions:
    columns: 144
    lines: 40
  position:
    x: 200
    y: 150

font:
  normal:
    family: Fira Code
  size: 19

background_opacity: 1.0

schemes:
