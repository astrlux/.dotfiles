# MacOS TWEAKS
macos_thicken_font      0.3
map ctrl+shift+enter    new_window_with_cwd
macos_quit_when_last_window_closed yes

# WINDOW
enable_audio_bell no
background_opacity      1.0
hide_window_decorations yes
window_padding_width    0
remember_window_size    no
initial_window_width    81c
initial_window_height   36c
bell_border_color       #000010
enabled_layouts fat:bias=64;full_size=1;mirrored=false
map ctrl+shift+enter    new_window_with_cwd
scrollback_lines        2000
mouse_hide_wait         0.4

# EDITOR
editor                  nvim
input_delay             1
cursor_blink_interval   0

# TABS
tab_bar_style           separator
tab_separator           "|"

# FONT
font_size               16
font_family             Liga SFMono Nerd Font
bold_font               Liga SFMono Nerd Font Bold
italic_font             Liga SFMono Nerd Font Italic

# CLIPBOARD
detect_urls             yes
copy_on_select          no
strip_trailing_spaces   always

